<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="logo" href="#">
						<img class="logo__img" src="images/logo.png" alt="Logo" />
					</a>
					<nav class="menu">
						<ul class="menu__list">
							<li class="menu__list-item">
								<a class="menu__list-link menu__list-link--active" href="#">HOME</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">SHOP</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">PAGE</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">BLOG</a>
							</li>
							<li class="menu__list-item">
								<a class="menu__list-link" href="#">CONTACT</a>
							</li>
						</ul>
					</nav>
					<div class="user-nav">
						<a class="user-nav__link" href="#">
							<img class="user-nav__img" src="images/user.svg" alt="icon">
						</a>
						<a class="user-nav__link" href="#">
							<img class="user-nav__img" src="images/search.svg" alt="icon">
						</a>
						<a class="user-nav__link" href="#">
							<img class="user-nav__img" src="images/heart.svg" alt="icon">
							<span class="user-nav__num">3</span>
						</a>
						<a class="user-nav__link" href="#">
							<img class="user-nav__img" src="images/cart.svg" alt="icon">
							<span class="user-nav__num">7</span>
						</a>
					</div>
				</div>
			</div>
		</header>

		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
